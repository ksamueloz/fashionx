<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <!-- CDN css-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FashionX</title>
</head>

<body>
    <!-- Barra de navegación -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light border-3 border-bottom bg-light fixed-top" style="border-bottom: 1px solid #6EC5FF !important;">
            <div class="md-6">
                <a class="navbar-brand" href="#" data-bs-toggle="tooltip" data-placement="top" title="Página web de venta de ropa">
                    <img src="./img/Fx-bsw.png" alt="" width="90" height="90" class="d-inline-block align-text-top">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <span class="navbar-text ms-5 container-fluid justify-content-center align-items-center text-center" id="title-p">
                    <div class="md-6" id="name-logo">
                        FashionX
                    </div>
            </span>
            </div>
        </nav>
    </div>
    <div class="row justify-content-center align-items-center mx-0 wave-log-in">
        <div class="container-fluid p-0 ">
            <svg xmlns="http://www.w3.org/2000/svg " viewBox="0 0 1440 320 ">
                <path fill="#6EC5FF " fill-opacity="1 " d="M0,160L34.3,160C68.6,160,137,160,206,186.7C274.3,213,343,267,411,266.7C480,267,549,213,617,186.7C685.7,160,754,160,823,186.7C891.4,213,960,267,1029,277.3C1097.1,288,1166,256,1234,229.3C1302.9,203,1371,181,1406,170.7L1440,160L1440,0L1405.7,0C1371.4,0,1303,0,1234,0C1165.7,0,1097,0,1029,0C960,0,891,0,823,0C754.3,0,686,0,617,0C548.6,0,480,0,411,0C342.9,0,274,0,206,0C137.1,0,69,0,34,0L0,0Z ">
                </path>
            </svg>
        </div>
    </div>

    <!-- Log-In -->
    <section>
        <div class="container container-fluid" id="div-log-in">
            <div class="row">
                <div class="col-md-6 justify-content-center align-items-center text-center">
                    <img src="img/log-in.jpg" alt="log-in" id="log-in-img">
                </div>
                <div class="col-md-6" style="padding-top: 15%;">
                    <div class="row d-flex">
                        <div class="justify-content-center align-items-center text-center title">
                            <p>
                                Bienvenido!
                            </p>
                            <p>
                                Inicia sesión en tu cuenta
                            </p>
                        </div>
                        <div>
                            <form id="form-log-in">
                                <div class="mb-3 ">
                                    <label for="user " class="form-label float-left ">Usuario</label>
                                    <input type="email " class="form-control " id="user " placeholder="usuarioxyz">
                                </div>
                                <div class="mb-3 ">
                                    <label for="password " class="form-label ">Contraseña</label>
                                    <input type="password " class="form-control " id="password " placeholder="******** ">
                                </div>
                                <div class="mb-3 justify-content-center align-items-center text-center">
                                    <a id="forgot-password " class="form-text " href="# ">¿Olvidó su contraseña?</a>
                                </div>
                                <div class="mb-3 justify-content-center align-items-center text-center">
                                    <button type="submit" class="btn form-control" style="border: 1px solid #6EC5FF; width: 50%; font-size: x-large;">
                                        Iniciar sesión
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="row justify-content-center align-items-center mx-0 wave-log-in">
        <div class="container-fluid p-0 ">
            <svg xmlns="http://www.w3.org/2000/svg " viewBox="0 0 1440 320 ">
                <path fill="#6EC5FF " fill-opacity="1 " d="M0,192L40,176C80,160,160,128,240,112C320,96,400,96,480,128C560,160,640,224,720,208C800,192,880,96,960,90.7C1040,85,1120,171,1200,208C1280,245,1360,235,1400,229.3L1440,224L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z ">
                </path>
            </svg>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start ">
        <!-- Copyright -->
        <div class="text-center p-3 " style="background: linear-gradient(100deg, #6EC5FF, #eaf5fc); ">
            © 2021 Copyright:
            <span>:)</span>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="node_modules/jquery/dist/jquery.min.js " type="text/javascript "></script>
    <script src="node_modules/popper.js/dist/popper.min.js " type="text/javascript "></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js " type="text/javascript "></script>
    <script src="js/index.js "></script>
    <!-- CDN js -->
    <!-- JavaScript Bundle with Popper -->

    -->
</body>

</html>
